<div class="container">
  <div class="row"id="main">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-primary text-center">
        <div class="panel-heading">
          <h4 class="panel-title">Currency Converter</h4>
          <div id="alert" style="display: none;"> </div>
        </div>
        <div class="panel-body">
          <form class="form-vertical" id="form__converter">
            <div class="form-group center">
              <label class="label"class='required'>Amount</label>
              <input type="number" class="amount form-control" id="amount" placeholder="Enter Amount" name="amount"" min="1">
            </div>
            <div class="form-group inline-block">
                <label class="label">From</label>
              <select class="currency form-control" id="from_cur" >
                <option value="" selected>--Currency--</option>
              </select>
            </div>
            <div class="form-group inline-block">
              <label class="label">To</label>
              <select class="currency form-control" id="to_cur">
                <option value="" selected>--Currency--</option>
              </select>
            </div>
          </form>
          <button type="button" class="btn btn-danger" id="btnConvert">Convert</button>
          <label id="result" class="inpt" style="text-align: center;"> 0.00</label>
        </div>
      </div>
    </div>
  </div>
</div>
